<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="container">
	<header class="blog-header py-4">
		<div class="row">
			<div class="col-12 col-md-6 text-center text-md-left">
				<div class="blog-header-text">
					<a class="blog-header-logo text-dark" href="./index.html">Doğanay Üzüm's Blog</a>
				</div>
			</div>
			<div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center">
				<nav class="nav">
					<a class="p-2 px-3 text-right text-muted" href="./index.html">
						<i class="icofont-home mr-1"></i>Home
					</a>
					<a class="p-2 px-3 text-right active text-dark border-bottom border-dark" href="./skills.html">
						<i class="icofont-chart-bar-graph mr-1"></i>Skills
					</a>
					<a class="p-2 px-3 text-right text-muted" href="./about-me.html">
						<i class="icofont-user-alt-3 mr-2"></i>About me
					</a>
					<a class="p-2 px-3 text-right text-muted" href="./contact.html">
						<i class="icofont-ui-contact-list mr-2"></i>Contact
					</a>
				</nav>
			</div>
		</div>
	</header>

	<main id="main-content">

		<form id="contactForm" name="sentMessage" novalidate>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Name</label>
					<input class="form-control" id="name" type="text" placeholder="Name" required data-validation-required-message="Please enter your name." />
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Email Address</label>
					<input class="form-control" id="email" type="email" placeholder="Email Address" required data-validation-required-message="Please enter your email address." />
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="form-group col-xs-12 floating-label-form-group controls">
					<label>Phone Number</label>
					<input class="form-control" id="phone" type="tel" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number." />
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Message</label>
					<textarea class="form-control" id="message" rows="5" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<br />
			<div id="success"></div>
			<button class="btn btn-primary" id="sendMessageButton" type="submit">Send</button>
		</form>


	</main>
</div>
<footer class="pt-5 pb-3 mt-3">
	<div class="container">
		<div class="linksbar row">
			<div class="col-md-8">
				<ul class="d-flex justify-content-between justify-content-md-start list-unstyled">
					<li class="pr-md-4">
						<a href="./index.html">Home page</a>
					</li>
					<li class="pr-md-4">
						<a href="./skills.html">My skills</a>
					</li>
					<li class="pr-md-4">
						<a href="./about-me.html">Who am I?</a>
					</li>
					<li class="pr-md-4">
						<a href="./contact.html">Contact me</a>
					</li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul class="d-flex justify-content-around justify-content-md-end list-unstyled">
					<li class="pr-md-4">
						<a
							href="http://instagram.com/username"
							class="iconic-social d-flex align-items-center"
							target="_blank"
						>
							<i class="icofont-instagram"></i>
							<span class="d-inline-block d-md-none ml-2">
								
							</span>
						</a>
					</li>
					<li class="pr-md-4">
						<a
							href="http://facebook.com/username"
							class="iconic-social d-flex align-items-center"
							target="_blank"
						>
							<i class="icofont-facebook"></i>
							<span class="d-inline-block d-md-none ml-2">
							
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="bloginfo-bar pt-4 mt-0 row">
			<div class="col-md-6 text-center text-md-left">
				<h4 class="font-weight-normal font-italic">
					Doğanay Üzüm's Blog

			</div>

</footer>
